name: PythonExeUnpack
version: $SERVICE_TAG
description: Unpack executable packed with pyinstaller or py2exe

accepts: executable/windows/(pe32|pe64)
rejects: empty|metadata/.*

stage: CORE
category: Extraction

file_required: true
timeout: 120
disable_cache: false

enabled: true
is_external: false
licence_count: 0

docker_config:
  image: ghcr.io/nvisosecurity/assemblyline-service-python-exe-unpack:$SERVICE_TAG
  cpu_cores: 1
  ram_mb: 256
